<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="GROWTH VERSE Background Generator" />
    <meta property="og:description" content="自分のプロフィールを載せたZoom背景を作成できます。">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:image" content="#" />
    <title>GROWTH VERSE Background Generator</title>
    <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">
    <link href="style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://growth-verse.ai/wp/wp-content/uploads/2024/04/cropped-favicon-32x32.jpg" sizes="32x32">
</head>

<body>
    <header>
        <img src="img/logo_gv.svg" class="logo-gv">
        <p>GROWTH VERSE Background Generator</p>
    </header>

    <div class="container">
        <div class="left-column">
            <div class="preview-img">
                <canvas id="previewCanvas" width="1920" height="1080"></canvas>
                <p id="caption">背景1</p>
            </div>
        </div>

        <div class="right-column">
            <form id="generatorForm">
                <dl>
                    <dd><label for="nameInput">◆&nbsp;Name<span>氏名</span></label></dd>
                    <dt class="two-col"><input type="text" id="firstNameInput" placeholder="例: 山田"><input type="text" id="lastNameInput" placeholder="例: 太郎"></dt>

                    <dd><label for="alphabetInput">◆&nbsp;Alphabet<span>ヨミガナ</span></label></dd>
                    <dt class="two-col"><input type="text" id="fnameAlphabetInput" placeholder="例: TARO"><input type="text" id="lnameAlphabetInput" placeholder="例: YAMADA"></dt>

                    <dd><label for="deptInput">◆&nbsp;Department<span>部署名</span></label></dd>
                    <dt><input type="text" id="deptInput" placeholder="例: 営業部"></dt>

                    <dd><label for="titleInput">◆&nbsp;Title<span>役職・職種</span></label></dd>
                    <dt><input type="text" id="titleInput" placeholder="例: アカウントセールス"></dt>
                </dl>

                <div class="thumbnails" id="thumbnailContainer">
                    <p>◆&nbsp;Image<span>お好きな画像を選んでください</span></p>
                    <ul>
                        <li><img src="img/zoombg_posi_1_integlity.png" class="thumbnail" data-bg="bg1.jpg" alt="GROWTH VERSE VALUE │ INTEGRITY [White]"></li>
                        <li><img src="img/zoombg_posi_2_deepdive.png" class="thumbnail" data-bg="bg2.jpg" alt="GROWTH VERSE VALUE │ DEEP DIVE [White]"></li>
                        <li><img src="img/zoombg_posi_3_ours.png" class="thumbnail" data-bg="bg3.jpg" alt="GROWTH VERSE VALUE │ OURS [White]"></li>
                        <li><img src="img/zoombg_posi_4_wildspeed.png" class="thumbnail" data-bg="bg4.jpg" alt="GROWTH VERSE VALUE │ WILD SPEED [White]"></li>
                        <li><img src="img/zoombg_posi_5_lastmanship.png" class="thumbnail" data-bg="bg5.jpg" alt="GROWTH VERSE VALUE │ LASTMANSHIP [White]"></li>
                        <li><img src="img/zoombg_nega_1_integlity.png" class="thumbnail" data-bg="bg6.jpg" alt="GROWTH VERSE VALUE │ INTEGRITY [Navy]"></li>
                        <li><img src="img/zoombg_nega_2_deepdive.png" class="thumbnail" data-bg="bg7.jpg" alt="GROWTH VERSE VALUE │ DEEP DIVE [Navy]"></li>
                        <li><img src="img/zoombg_nega_3_ours.png" class="thumbnail" data-bg="bg8.jpg" alt="GROWTH VERSE VALUE │ OURS [Navy]"></li>
                        <li><img src="img/zoombg_nega_4_wildspeed.png" class="thumbnail" data-bg="bg9.jpg" alt="GROWTH VERSE VALUE │ WILD SPEED [Navy]"></li>
                        <li><img src="img/zoombg_nega_5_lastmanship.png" class="thumbnail" data-bg="bg10.jpg" alt="GROWTH VERSE VALUE │ LASTMANSHIP [Navy]"></li>
                    </ul>
                </div>
            </form>
        </div>
    </div>

    <div class="download"><button type="button" id="downloadButton"><span class="text">ダウンロード</span></button></div>

    <script type="text/javascript" src="generate.js"></script>
</body>
</html>
